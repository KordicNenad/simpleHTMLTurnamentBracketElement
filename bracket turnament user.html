<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .bracket {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .round {
            margin: 0 20px;
        }
        .match {
            color: white;
            margin: 4px 0;
            padding: 0px;
            background-color: rgb(26, 29, 46);
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .winner {
            font-weight: bold;
            color: #ffcc00;
            font-size: larger;
        }

        .player1 {
            border-bottom: 1px solid #ccc;
            padding-right: 10px;
            padding-left: 10px;

            padding-top: 5px;
            padding-bottom: 5px;
        }

        .player2 {
            padding-right: 10px;
            padding-left: 10px;

            padding-top: 5px;
            padding-bottom: 5px;
        }

    </style>
</head>
<body>
    <div class="bracket" id="bracket">
        <!-- Tournament rounds will be dynamically inserted here -->
    </div>
    <script>
        const data = [
                {

                    ]

                {

                    ]
                }
            ]
        ;

        const bracket = document.getElementById('bracket');

        data.forEach((roundData) => {
            const roundDiv = document.createElement('div');
            roundDiv.classList.add('round');

            const roundName = Object.keys(roundData)[0];
            const matches = roundData[roundName];

            const roundTitle = document.createElement('h3');
            roundTitle.textContent = roundName;
            roundDiv.appendChild(roundTitle);

            matches.forEach(match => {
                const matchDiv = document.createElement('div');
                matchDiv.classList.add('match');

                // Create div for player 1
                const player1Div = document.createElement('div');
                player1Div.classList.add('player1');
                player1Div.textContent = match.player1;
                matchDiv.appendChild(player1Div);

                if (match.player2) {
                    // Create div for player 2
                    const player2Div = document.createElement('div');
                    player2Div.classList.add('player2');
                    player2Div.textContent = match.player2;
                    matchDiv.appendChild(player2Div);
                } else {
                    // If there's no player 2, mark the match as a winner
                    matchDiv.classList.add('winner');
                }

                roundDiv.appendChild(matchDiv);
            });


            bracket.appendChild(roundDiv);
        });
    </script>
</body>
</html>
